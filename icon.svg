<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="share-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="10" y="10" width="140" height="140" rx="28" fill="url(#bg-gradient)"/>
  
  <!-- 笔记本图标 -->
  <g transform="translate(35, 40)">
    <!-- 笔记本主体 -->
    <rect x="0" y="0" width="60" height="75" rx="4" fill="#FFFFFF" opacity="0.95"/>
    <!-- 笔记本线条 -->
    <line x1="10" y1="20" x2="50" y2="20" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="10" y1="32" x2="50" y2="32" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="10" y1="44" x2="40" y2="44" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
    <!-- 笔记本装订线 -->
    <line x1="15" y1="0" x2="15" y2="75" stroke="#357ABD" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- 分享图标（三个连接的节点） -->
  <g filter="url(#shadow)">
    <!-- 连接线 -->
    <line x1="105" y1="50" x2="120" y2="35" stroke="url(#share-gradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="105" y1="50" x2="125" y2="65" stroke="url(#share-gradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- 中心节点 -->
    <circle cx="105" cy="50" r="8" fill="url(#share-gradient)"/>
    
    <!-- 右上节点 -->
    <circle cx="120" cy="35" r="6" fill="#FFD700"/>
    
    <!-- 右下节点 -->
    <circle cx="125" cy="65" r="6" fill="#FFD700"/>
  </g>
  
  <!-- 云端上传箭头 -->
  <g transform="translate(45, 95)">
    <!-- 云朵 -->
    <path d="M 10 15 Q 10 10 15 10 Q 18 5 23 5 Q 28 5 31 10 Q 36 10 36 15 Q 36 20 31 20 L 15 20 Q 10 20 10 15 Z" 
          fill="#FFFFFF" opacity="0.9"/>
    <!-- 上传箭头 -->
    <g transform="translate(23, 12)">
      <line x1="0" y1="8" x2="0" y2="18" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round"/>
      <polyline points="-4,12 0,8 4,12" fill="none" stroke="#4A90E2" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
